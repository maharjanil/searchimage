<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --dark-color: #1d2144;
            --light-bg: #f8f9fa;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
        }
        
        .container {
            max-width: 1200px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 700px;
            margin: 0 auto 40px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .search-input {
            padding: 15px 20px 15px 60px;
            border-radius: 50px;
            height: 60px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 108, 247, 0.25);
            background: white;
        }
        
        .search-btn {
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            border: none;
            transition: all 0.3s;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.4);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.6);
        }
        
        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
        }
        
        .search-box:hover .clear-search {
            display: block;
        }
        
        .image-container {
            margin: 0 auto;
        }
        
        .image-card {
            margin-bottom: 25px;
            transition: all 0.4s;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background: white;
            cursor: pointer;
            height: 100%;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }
        
        .card-img-top {
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .image-card:hover .card-img-top {
            transform: scale(1.08);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .card-text {
            color: var(--secondary-color);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--secondary-color);
        }
        
        .no-results i {
            font-size: 5rem;
            margin-bottom: 25px;
            color: #dee2e6;
            opacity: 0.7;
        }
        
        .no-results h3 {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 50px 0;
        }
        
        .spinner-border {
            width: 3.5rem;
            height: 3.5rem;
            color: var(--primary-color);
        }
        
        .results-info {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark-color);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px;
            color: var(--secondary-color);
            font-size: 0.95rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        .welcome-message {
            text-align: center;
            padding: 80px 20px;
            color: var(--secondary-color);
        }
        
        .welcome-message i {
            font-size: 5rem;
            margin-bottom: 25px;
            color: var(--primary-color);
            opacity: 0.8;
        }
        
        .welcome-message h3 {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
            font-size: 1.8rem;
        }
        
        .welcome-message p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .modal-image {
            width: 100%;
            border-radius: 12px;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .modal-header {
            border-bottom: 1px solid #e9ecef;
            padding: 20px 25px;
            background: var(--dark-color);
            color: white;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 20px 25px;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .search-container {
                padding: 20px;
            }
            
            .search-input {
                height: 55px;
            }
        }
        
        .image-counter {
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            color: white;
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 0.95rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Search Image</h1>
            <p class="subtitle">Find your images with powerful search</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control search-input" placeholder="search the image">
                <button class="clear-search" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="text-center">
                <button id="searchBtn" class="btn btn-primary search-btn">
                    <i class="fas fa-search me-2"></i>Search Images
                </button>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Searching our image collection...</p>
        </div>

        <div class="results-info" id="resultsInfo"></div>

        <div class="image-container">
            <div class="row g-4" id="imageResults">
                <!-- Welcome message - images will be displayed after search -->
                <div class="col-12">
                    <div class="welcome-message">
                        <i class="fas fa-image"></i>
                        <h3>Find Your Perfect Image</h3>
                        <p>Use the search box to explore our collection of high-quality images</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Image Search Gallery &copy; 2023 | Premium Image Collection</p>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="modal-image">
                    <h5 id="modalTitle" class="mt-4"></h5>
                    <p id="modalDescription" class="text-muted mt-2"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="downloadLink" href="#" class="btn btn-primary" download>
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample image data
        const imageData = [
            { 
                id: 1, 
                name: "Citizenship", 
                description: "Front View",
                url: "https://www.dropbox.com/scl/fi/isx1t8tpvnp5pwxxalze1/front.jpg?rlkey=9143n6wfcgw359zvjzwicz8ol&dl=1" 
            },
            { 
                id: 2, 
                name: "Citizenship", 
                description: "Back View",
                url: "https://www.dropbox.com/scl/fi/e6qkt0zcie9hcgg0m73hd/citizenship_back.jpg?rlkey=q6ch49fuq3mk5uxk7vxrtni4h&dl=1" 
            },
            { 
                id: 3, 
                name: "Marriage Certificate", 
                description: "MC",
                url: "https://www.dropbox.com/scl/fi/zga55hrs7hkepwl5sgulf/marriage-certificate.jpg?rlkey=be9kbc9dw6zt3vbb2mrpxua0m&dl=1" 
            },
            { 
                id: 4, 
                name: "Global IME Bank", 
                description: "QR",
                url: "https://www.dropbox.com/scl/fi/44hju075jh0dg4xdmmmvz/QR_GBIME.jpg?rlkey=k45hxnfnvyw16y8k3hopjg6oh&dl=1" 
            },
            { 
                id: 5, 
                name: "Sunrise Laxmi Bankr", 
                description: "QR",
                url: "https://www.dropbox.com/scl/fi/b3dikb5tlezgwb36jqtis/QR_sunrise.jpg?rlkey=92pzxoh9pfrfb9ywxmzk0mul5&dl=1" 
            },
            { 
                id: 6, 
                name: "Cow Milk ", 
                description: "QR-Esewa",
                url: "https://www.dropbox.com/scl/fi/dzg6eooicwqchwsixbjgg/cwmlk.jpg?rlkey=lerjexquhcvcdv4vmlzwepl7z&dl=1" 
            },
            { 
                id: 7, 
                name: "Waterfall Nature", 
                description: "Powerful waterfall in the forest with mist and greenery",
                url: "https://images.unsplash.com/photo-1518832553480-cd0e625ed3e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
            },
            { 
                id: 8, 
                name: "Desert Landscape", 
                description: "Vast desert with sand dunes under clear blue sky",
                url: "https://images.unsplash.com/photo-1509316785289-025f5b846b35?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
            }
        ];

        // Function to reset the page to initial state
        function resetPage() {
            const imageResults = document.getElementById('imageResults');
            const resultsInfo = document.getElementById('resultsInfo');
            
            imageResults.innerHTML = `
                <div class="col-12">
                    <div class="welcome-message">
                        <i class="fas fa-image"></i>
                        <h3>Find Your Perfect Image</h3>
                        <p>Use the search box to explore our collection of high-quality images</p>
                    </div>
                </div>
            `;
            resultsInfo.textContent = '';
        }

        // Function to display images
        function displayImages(images, searchTerm = '') {
            const imageResults = document.getElementById('imageResults');
            const resultsInfo = document.getElementById('resultsInfo');
            imageResults.innerHTML = '';
            
            if (images.length === 0) {
                imageResults.innerHTML = `
                    <div class="col-12">
                        <div class="no-results">
                            <i class="far fa-folder-open"></i>
                            <h3>No images found</h3>
                            <p>Try searching with different keywords</p>
                        </div>
                    </div>
                `;
                resultsInfo.textContent = '';
                return;
            }
            
            // Update results info
            if (searchTerm) {
                resultsInfo.textContent = `Found ${images.length} results for "${searchTerm}"`;
            } else {
                resultsInfo.textContent = `Showing all ${images.length} images`;
            }
            
            // Display images
            images.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 col-xl-3';
                col.innerHTML = `
                    <div class="card image-card h-100" data-image-id="${image.id}">
                        <img src="${image.url}" class="card-img-top" alt="${image.name}">
                        <div class="card-body">
                            <h5 class="card-title">${image.name}</h5>
                            <p class="card-text">${image.description}</p>
                        </div>
                    </div>
                `;
                imageResults.appendChild(col);
            });
            
            // Add click event listeners to all image cards
            document.querySelectorAll('.image-card').forEach(card => {
                card.addEventListener('click', function() {
                    const imageId = this.getAttribute('data-image-id');
                    const image = imageData.find(img => img.id == imageId);
                    if (image) {
                        showImageModal(image);
                    }
                });
            });
        }

        // Function to show image in modal
        function showImageModal(image) {
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalLabel');
            const modalDescription = document.getElementById('modalDescription');
            const downloadLink = document.getElementById('downloadLink');
            
            modalImage.src = image.url;
            modalImage.alt = image.name;
            modalTitle.textContent = image.name;
            modalDescription.textContent = image.description;
            downloadLink.href = image.url;
            downloadLink.download = image.name.replace(/\s+/g, '-').toLowerCase() + '.jpg';
            
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        }

        // Function to search images
        function searchImages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            
            // Simulate API delay
            setTimeout(() => {
                if (searchTerm === '') {
                    // If search is empty, reset the page
                    resetPage();
                } else {
                    // Filter images based on search term
                    const filteredImages = imageData.filter(image => 
                        image.name.toLowerCase().includes(searchTerm) || 
                        image.description.toLowerCase().includes(searchTerm)
                    );
                    displayImages(filteredImages, searchTerm);
                }
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }, 800);
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', searchImages);
        
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchImages();
            }
            
            // Reset page if search box is empty
            if (this.value.trim() === '') {
                resetPage();
            }
        });

        // Clear search functionality
        document.getElementById('clearSearch').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            resetPage();
            this.style.display = 'none';
        });

        // Show/hide clear button based on input
        document.getElementById('searchInput').addEventListener('input', function() {
            const clearButton = document.getElementById('clearSearch');
            if (this.value.trim() !== '') {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
        });

        // Reset page on initial load
        window.addEventListener('DOMContentLoaded', () => {
            resetPage();
        });
    </script>
</body>
</html>
