<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
            --card-bg: #ffffff;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 30px rgba(67, 97, 238, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 0;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
        }

        .input-group {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .search-input {
            padding-left: 50px;
            height: 60px;
            border-radius: 50px;
            border: 2px solid #e9ecef;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background-color: #f9fafc;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.2);
            background-color: white;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
        }

        .btn-group-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            border: none;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.45);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 28px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.08);
            transform: translateY(-2px);
        }

        .results-info {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
            color: var(--primary);
        }

        .image-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            height: 100%;
            background: white;
            border: none;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: 18px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--dark);
            margin-bottom: 6px;
        }

        .card-text {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .no-results, .welcome-message {
            text-align: center;
            padding: 70px 20px;
            color: var(--gray);
        }

        .no-results i, .welcome-message i {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .no-results i {
            color: #e0e0e0;
        }

        .welcome-message i {
            color: var(--primary);
            opacity: 0.9;
        }

        .no-results h3, .welcome-message h3 {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .no-results p, .welcome-message p {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px 0;
            color: var(--gray);
            font-size: 0.95rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* Modal */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: var(--secondary);
            color: white;
            border-bottom: none;
            padding: 20px 25px;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-image {
            max-height: 70vh;
            width: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .btn-group-actions {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Image Search Gallery</h1>
            <p class="subtitle">Search or browse your collection of  images</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <i class="fas fa-search search-icon"></i>
                <input
                    type="text"
                    id="searchInput"
                    class="form-control search-input"
                    placeholder="Search by name or description..."
                />
                <button class="clear-search" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="btn-group-actions">
                <button id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search me-2"></i>Search
                </button>
                <button id="showAllBtn" class="btn btn-outline">
                    <i class="fas fa-th-large me-2"></i>View All Images
                </button>
                <button id="resetBtn" class="btn btn-outline">
                    <i class="fas fa-undo me-2"></i>Reset
                </button>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Searching images...</p>
        </div>

        <div class="results-info" id="resultsInfo"></div>

        <div class="image-container">
            <div class="row g-4" id="imageResults">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <div class="footer">
            <p>Image Search Gallery &copy; 2025 | Your Personal Media Library</p>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="modal-image" />
                    <h5 class="mt-4" id="modalTitle"></h5>
                    <p class="text-muted mt-2" id="modalDescription"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="downloadLink" href="#" class="btn btn-primary" download>
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>
    </div>

            },

                name: "Budecort-Cover", 
                description: "inhaler | 200mcg/dose",
                url: "https://www.dropbox.com/scl/fi/gpy86jaqhctu4c5c9iy2a/budecort_cover.jpg?rlkey=rr2j5lucq0f78avflt4atm9di&dl=1" 
            },
             { 
                id: 19, 
                name: "Mina Parlour Fonepay", 
                description: "QR | Fonepay",
                url: "https://www.dropbox.com/scl/fi/0maw5od1sgfhnl6bmyoyk/Mina_Parlour_QR.jpg?rlkey=yihpv1maitrchxbay7mooto6y&dl=1" 
            }
        ];

        // DOM Elements
        const imageResults = document.getElementById('imageResults');
        const resultsInfo = document.getElementById('resultsInfo');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        const resetBtn = document.getElementById('resetBtn');

        // Show welcome message on load
        function showWelcome() {
            imageResults.innerHTML = `
                <div class="col-12">
                    <div class="welcome-message">
                        <i class="fas fa-images"></i>
                        <h3>Explore Your Image Collection</h3>
                        <p>Search by keyword or click <strong>“View All Images”</strong> to see everything.</p>
                    </div>
                </div>
            `;
            resultsInfo.textContent = '';
        }

        // Display images
        function displayImages(images, searchTerm = '') {
            imageResults.innerHTML = '';

            if (images.length === 0) {
                imageResults.innerHTML = `
                    <div class="col-12">
                        <div class="no-results">
                            <i class="far fa-folder-open"></i>
                            <h3>No Matching Images</h3>
                            <p>Try a different keyword or view all images.</p>
                        </div>
                    </div>
                `;
                resultsInfo.textContent = '';
                return;
            }

            // Update result info
            if (searchTerm) {
                resultsInfo.textContent = `Found ${images.length} result${images.length !== 1 ? 's' : ''} for "${searchTerm}"`;
            } else {
                resultsInfo.textContent = `Showing all ${images.length} images`;
            }

            // Render cards
            images.forEach(img => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 col-xl-3';
                col.innerHTML = `
                    <div class="card image-card h-100" data-id="${img.id}">
                        <img src="${img.url}" class="card-img-top" alt="${img.name}" 
                            onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'; this.onerror=null;">
                        <div class="card-body">
                            <h6 class="card-title">${img.name}</h6>
                            <p class="card-text">${img.description}</p>
                        </div>
                    </div>
                `;
                imageResults.appendChild(col);
            });

            // Attach click listeners
            document.querySelectorAll('.image-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = card.getAttribute('data-id');
                    const img = imageData.find(i => i.id == id);
                    if (img) showModal(img);
                });
            });
        }

        // Show modal
        function showModal(img) {
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDescription');
            const downloadLink = document.getElementById('downloadLink');

            // Set modal content
            modalImg.src = img.url;
            modalImg.alt = img.name;
            modalTitle.textContent = img.name;
            modalDesc.textContent = img.description;

            // Smart filename for download
            const url = new URL(img.url);
            let filename = url.pathname.split('/').pop().split('?')[0];
            if (!filename.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                filename = img.name.replace(/\s+/g, '-') + '.jpg';
            }
            downloadLink.href = img.url;
            downloadLink.download = filename;

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }

        // Search logic
        function handleSearch() {
            const term = searchInput.value.trim().toLowerCase();
            loadingSpinner.style.display = 'block';

            setTimeout(() => {
                if (!term) {
                    showWelcome();
                } else {
                    const filtered = imageData.filter(img =>
                        img.name.toLowerCase().includes(term) ||
                        img.description.toLowerCase().includes(term)
                    );
                    displayImages(filtered, term);
                }
                loadingSpinner.style.display = 'none';
            }, 600);
        }

        // Reset function
        function handleReset() {
            searchInput.value = '';
            clearSearchBtn.style.display = 'none';
            showWelcome();
        }

        // Event Listeners
        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('showAllBtn').addEventListener('click', () => {
            displayImages([...imageData]);
        });
        resetBtn.addEventListener('click', handleReset);

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            showWelcome();
            clearSearchBtn.style.display = 'none';
        });

        searchInput.addEventListener('input', () => {
            clearSearchBtn.style.display = searchInput.value.trim() ? 'block' : 'none';
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', showWelcome);
    </script>
